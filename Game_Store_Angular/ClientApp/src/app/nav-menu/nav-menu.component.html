<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light nav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div>
      
    </div>
    <div class=" collapse navbar-collapse nav1" id="navbarSupportedContent">
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li *ngIf="isAdmin === true  && isLoggedIn == true" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/game-create']">Create game</a>
          </li>

          <li *ngIf="isAdmin === true  && isLoggedIn == true" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/admin-panel']">Admin panel</a>
          </li>
          <li *ngIf="isLoggedIn === true && isAdmin == false"  class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/user-profile']">Profile</a> 
          </li>


          <li *ngIf="isLoggedIn === false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
          </li>
          <li *ngIf="isLoggedIn === false" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>

          
          <li *ngIf="isLoggedIn === true" class="nav-item">
            <a class="nav-link text-dark" (click)="Logout()">Logout</a>
          </li>


        </ul>
      </div>
        <form class="form-inline my-2 my-lg-0 ">
            <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0 " type="submit"><i
                    class="material-icons">search</i></button> -->
                    <img class="img-logo2" src="../../assets/background — копия/logo2.png" style="width: 70px;">
        </form>
    </div>
</nav>
</header>
