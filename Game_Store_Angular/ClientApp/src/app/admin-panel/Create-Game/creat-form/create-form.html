<div class="form-group">
    <label>Імя ігри</label>
    <input type="text" [(ngModel)]="game.Game_name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Короткий опис</label>
    <input type="text" [(ngModel)]="game.BriefDescription" class="form-control" />
  </div>
  <div class="form-group">
    <label>Ціна</label>
    <input type="number" [(ngModel)]="game.Price" class="form-control" />
  </div>
  <div class="form-group">
    <label>Производитель</label>
    <input type="date" [(ngModel)]="game.Release_date" class="form-control" />
  </div>
  <div class="form-group">
    <label>Жанри</label>
    <input type="text" [(ngModel)]="game.Genr" class="form-control" />
  </div>
  <div class="form-group">
    <label>Іконка ігри</label>
    <input type="text" [(ngModel)]="game.Game_Icon" class="form-control" />
  </div>
  <div class="form-group">
    <label>Картинка 1</label>
    <input type="text" [(ngModel)]="game.Picture1" class="form-control" />
  </div>
  <div class="form-group">
    <label>Картинка 2</label>
    <input type="text" [(ngModel)]="game.Picture2" class="form-control" />
  </div>
  <div class="form-group">
    <label>Картинка 3</label>
    <input type="text" [(ngModel)]="game.Picture3" class="form-control" />
  </div>
  <div class="form-group">
    <label>Картинка 4</label>
    <input type="text" [(ngModel)]="game.Picture4" class="form-control" />
  </div>
